id: example-01-orc-01
description: example-01-orc-01 description
paths:
    - source: start-activity
      target: echo-activity
    - source: echo-activity
      target: end-activity
activities:
    - activity:
        name: start-activity
        type: request-activity
        description: start-activity description
        process-vars:
            - name: year
              value: '{$.year}'
              type: number
    - activity:
        name: echo-activity
        type: echo-activity
        description: echo-activity description
    - activity:
        name: end-activity
        type: response-activity
        description: end-activity description
      responses:
        - id: app1
          guard: year == 1939
          ref-simple-response: end-activity-body.tmpl
          headers:
            - name: smp-id
              value: '{v:smp_orchestration_id}'
            - name: smp-descr
              value: '{v:smp_orchestration_descr}'
          status-code: 200
        - id: otherwise
          ref-simple-response: end-activity-body.tmpl
          headers:
            - name: smp-id
              value: '{v:smp_orchestration_id}'
            - name: smp-descr
              value: '{v:smp_orchestration_descr}'
          status-code: 200
