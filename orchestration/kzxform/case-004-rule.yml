# Vedi case-004-input.json
# i risultati dell'array 'tabPvr' non vanno filtrati ma presi soltanto alcuni parametri. la propriet√≤ importoPvr deve essere rinominata e ne va modificato il formato
id: "case004"
rules:
  - operation: shift-array-items
    spec:
      source-ref: tabPvr
      target-ref: smp-xform.tabPvr
      sub-rules:
        - operation: shift
          spec:
            rapporto: numRapp
            idOfferta: idOfferta
            statoPvr: statoPvr
            dtAperturaPvr: dtAperturaPvr
            dtScandenzaPvr: dtScandenzaPvr
            dtSvincoloPvr: dtSvincoloPvr
            impoPvr: importoPvr
        - operation: format
          spec:
            conversions:
              - target-ref: impoPvr
                type: amt
                source-unit: mill
                target-unit: cent
                decimal-format: true
